en:
  activerecord:
    models:
      import:
        one: &name_import "import"
        other: &name_imports "imports"
      buyer:
        one: &name_buyer "buyer"
        other: &name_buyers "buyers"
      supplier:
        one: &name_supplier "supplier"
        other: &name_suppliers "suppliers"
    attributes:
      import:
        buyer_id: *name_buyer
        supplier_id: *name_supplier
        name: "name"
        description: "description"
        price: "price"
        quantity: "quantity"
        address: "address"
      supplier:
        name: "name"
      buyer:
        name: "name"